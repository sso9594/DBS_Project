<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      padding: 10px;
    }
    img{
      width: 200px;
      height: 200px;
    }
  </style>
  <script>
    function readUrl(input){
      if (input.files && input.files[0]){
        var reader = new FileReader();
        reader.onload = function (e){
          document.getElementById('preview').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }else{
        document.getElementById('preview').src="";
      }
    }
  </script>
</head>
<body>
  <section id="sell-form">
    <h2>중고제품 등록</h2>
    <!-- 중고제품을 등록하기 위한 양식 -->
    <form action="/save" method="post">
      <div id="title">
        <label for="product-title">제목:</label>
        <input type="text" id="product-title" name="product-title" required>
      </div>
      <div id="img">
        <label for="product-img">이미지 : </label>
        <div>
          <img id="preview" />
        </div>
        <input type="file" id="product-img" name="product-img" onchange="readUrl(this);" accept="image/*" multiple>
      </div>
      <div id="content">
        <label for="product-description">설명:</label>
        <textarea id="product-description" name="product-description" required></textarea>
      </div>
      <div id="price">
        <label for="product-price">가격:</label>
        <input type="number" id="product-price" name="product-price" required>
      </div>
      <!-- 추가적인 필드를 필요에 따라 여기에 추가 -->
      <div id="button">
        <button type="submit">제품 등록</button>
      </div>
    </form>
  </section>
</body>
</html>
